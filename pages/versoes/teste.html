<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktrack - Recomendações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeceb; /* Cor de fundo do protótipo */
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .section-title {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: #000; /* Cor preta para o título */
        }
        .book-card img {
            width: 100%;
            height: auto;
        }
        .book-tags span {
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 5px;
        }
        .btn-register {
            background-color: #dc3545; /* Vermelho fiel ao protótipo */
            color: white;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: #a72b34; /* Cor mais escura ao passar o mouse */
        }
        .footer-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a href="#" class="navbar-brand">BOOKTRACK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Header -->
<header class="text-center my-3">
    <p>Cada página, Um progresso</p>
</header>

<!-- Main Content -->
<main class="container">
    <h2 class="section-title text-center">Nossas Recomendações</h2>
    <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-3">

        <!-- Livro 1 -->
        <article class="col">
            <div class="card book-card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Diário de Anne Frank">
                <div class="card-body">
                    <h5 class="card-title">Diário de Anne Frank</h5>
                    <p class="card-text">Anne Frank, 1947</p>
                    <div class="book-tags">
                        <span class="badge bg-secondary">GF</span>
                        <span class="badge bg-secondary">DF</span>
                        <span class="badge bg-secondary">HR</span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-register w-100">Registrar Leitura</button>
                </div>
            </div>
        </article>

        <!-- Livro 2 -->
        <article class="col">
            <div class="card book-card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Dom Casmurro">
                <div class="card-body">
                    <h5 class="card-title">Dom Casmurro</h5>
                    <p class="card-text">Machado de Assis, 1899</p>
                    <div class="book-tags">
                        <span class="badge bg-danger">R</span>
                        <span class="badge bg-success">VC</span>
                        <span class="badge bg-success">DF</span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-register w-100">Registrar Leitura</button>
                </div>
            </div>
        </article>

        <!-- Livro 3 -->
        <article class="col">
            <div class="card book-card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="O Alquimista">
                <div class="card-body">
                    <h5 class="card-title">O Alquimista</h5>
                    <p class="card-text">Paulo Coelho, 1988</p>
                    <div class="book-tags">
                        <span class="badge bg-danger">R</span>
                        <span class="badge bg-success">VC</span>
                        <span class="badge bg-success">DF</span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-register w-100">Registrar Leitura</button>
                </div>
            </div>
        </article>

        <!-- Livro 4 -->
        <article class="col">
            <div class="card book-card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Orgulho e Preconceito">
                <div class="card-body">
                    <h5 class="card-title">Orgulho e Preconceito</h5>
                    <p class="card-text">Jane Austen, 1813</p>
                    <div class="book-tags">
                        <span class="badge bg-danger">R</span>
                        <span class="badge bg-success">VC</span>
                        <span class="badge bg-success">DF</span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-register w-100">Registrar Leitura</button>
                </div>
            </div>
        </article>

    </div>

    <!-- Footer -->
    <footer>
        <a href="#" class="footer-link">faça seu cadastro →</a>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
