<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Caladea:ital,wght@0,400;0,700;1,400;1,700&family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Charm:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Headland+One&family=Labrada:ital,wght@0,100..900;1,100..900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="icon" href="../../assets/img/logo-booktrack.png" type="image/png">
</head>

<body>

    <header>
        <div class="justify-content-center text-center bg-icones">
            <i class="bi bi-instagram icone-redes"></i>
            <i class="bi bi-threads icone-redes"></i>
            <i class="bi bi-facebook icone-redes"></i>
            <i class="bi bi-twitter-x icone-redes"></i>
        </div>
        <div class="border-bottom border-2 border-black d-flex justify-content-between align-items-center padding-padrao">
            <i class="icone bi bi-list me-4 .d-none .d-sm-block .d-md-none"></i>
            <img class="m-0 fs-4 imagem-booktrack" src="../../assets/img/booktrack.png" alt="#"></img>
            <i class="bi bi-search ms-4 icone"></i>
          </div>
        <div class="text-center d-flex justify-content-between align-items-center padding-5">
            <img src="../../assets/img/logo-booktrack.png" alt="#" class="imagem-logo"></img>
            <p class="text-end charm fonte-slogan">cada página, um progresso</p>
        </div>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <form name="frmBusca" action="#" method="get" id="form-cadastro" 
            class="d-flex flex-column justify-content-center align-items-center text-center form-cadastro p-4 rounded shadow" novalidate>
            <h4 class="caladea">CADASTRO</h4>
            <div class="mb-3">
                <label for="nome" class="form-label crimson-text text-end">Nome:</label>
                <input type="text" name="nome" id="input-nome" class="form-control input" pattern="[a-zA-ZÀ-ÿ\s]+" placeholder="Nome Completo" required autofocus>
                <span class="erro" id="erro-nome"></span>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label crimson-text text-end">Email:</label>
                <input name="email" type="email" class="form-control input" id="input-email" placeholder="usuario@email.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                <span class="erro" id="erro-email"></span>
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label crimson-text text-end">Senha:</label>
                <input type="password" class="form-control input" id="input-senha" placeholder="Mínimo de 6 caracteres" pattern=".{6,}" required>
                <span class="erro" id="erro-senha"></span>
            </div>
            
            <div class="mb-3">
                <label for="confirmacaoSenha" class="form-label crimson-text text-end">Confirme sua senha:</label>
                <input type="password" class="form-control input" id="input-confirma" placeholder="Mínimo de 6 caracteres" oninput="validarSenha()" required>
                <span class="erro" id="erro-confirma"></span>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-termos">
                <label class="form-check-label" for="checkbox-termos">Aceito os Termos e Políticas de Privacidade</label>
            </div>
            <div class="col">
                <button class="charis-sil btn btn-dark" type="submit" id="btn-registrar" disabled>Registrar</button>
                <button class="charis-sil btn btn-outline-dark" type="button" id="limpar" onclick="limpaCampo()">Limpar</button>
            </div>

            <div class="text-center d-flex justify-content-center align-items-center col">
                <a href="../login/login.html" class="decoration-none padding-5"><span class="texto-cinza headland-one">ou faça seu login aqui</span></a>
                <i class="bi bi-arrow-right"></i>
            </div>

            <div class="mensagem-sucesso" id="mensagem-sucesso" style="display: none;">Usuário cadastrado com sucesso!</div>

        </form>
    </main>

    <footer>
        <section class="d-flex flex-column justify-content-center align-items-center text-center">
            <div class="justify-content-center text-center">
                <span class="aboreto" style="padding: 0.5vh;">SIGA-NOS</span>
                <i class="bi bi-instagram icone-redes"></i>
                <i class="bi bi-threads icone-redes"></i>
                <i class="bi bi-facebook icone-redes"></i>
                <i class="bi bi-twitter-x icone-redes"></i>
            </div>

            <img src="../../assets/img/logo-booktrack.png" alt="#" class="imagem-logo"
                style="padding: 3vh 0 0 0;">
            <p class="charm" style="font-size: 3vh; padding: 1vh;">cada página, um progresso</p>

            <p class="crimson-text" style="font-size: 1.5vh;">Copyright <i class="bi bi-c-circle"></i> 2025 - Todos os
                Direitos Reservados - BookTrack</p>

            <p class="crimson-text" style="font-size: 1.5vh;">POLÍTICAS DE PRIVACIDADE</p>
            <p class="crimson-text" style="font-size: 1.5vh;">TERMOS</p>
        </section>
    </footer>

    <script src="../../assets/js/form.js"></script>

</body>

</html>
